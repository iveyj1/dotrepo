# ============================
# Basic settings
# ============================

# use ctrl-a as prefix
unbind C-b
set-option -g prefix C-a

# Allow mouse scrolling
set -g mouse on

# Allow default copy and pasting behaviour
set -s set-clipboard external

# History size
set -g history-limit 100000
set-option -g allow-rename off

# Allow config reloading with <prefix> r
bind r source-file ~/.tmux.conf

# Truecolor + terminal type
set -g default-terminal "tmux-256color"
set -as terminal-overrides ",xterm-256color:RGB"
set -as terminal-features "xterm-256color:RGB"

# vi-style copy mode
set-window-option -g mode-keys vi

# Pane navigation
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

set -g pane-base-index 1
set -g base-index 1

set-option -g status-position top

# ============================
# Plugins
# ============================

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'kechol/tmux-git-status'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# ============================
# Rose Pine Moon status bar
# ============================

# Overall bar appearance
set -g status-style "bg=#101010,fg=#e0def4"
set -g message-style "bg=#101010,fg=#e0def4"
set -g message-command-style "bg=#101010,fg=#e0def4"
set -g status-interval 1
set -g status-right-length 100
set -g status-b '#101010'

set -g window-status-format "#[bg=#101010,fg=#908caa]#I:#W "
set -g window-status-current-format "#[bg=#101010,fg=#f6c177,bold]#I:#W "
set -g status-left "#[bg=#101010,fg=#f6c177,bold] #S #[fg=#908caa] "
set -g status-right '#{prefix_highlight} #[bg=#101010,fg=#9ccfd8]#(basename "$(git -C #{pane_current_path} rev-parse --show-toplevel 2>/dev/null)") #[fg=#f6c177] #{git_branch} #[fg=#eb6f92]#{git_status} #[fg=#e0def4]| %Y-%m-%d %H:%M '

# Left side: session name
#jset -g status-left-length 40
#set -g status-left '#[fg=#f6c177,bold] #S #[fg=#908caa] '

# Inactive windows
set -g window-status-format ' #[fg=#908caa]#I #[fg=#6e6a86]#W '

# Active window
set -g window-status-current-format ' #[bg=#393552,fg=#e0def4,bold]#I #[fg=#f6c177]#W #[bg=default] '

# Separator style (window list)
set -g window-status-separator ''

# Right side: prefix, git root name, branch, status, time
set -g status-right '#{prefix_highlight} #[fg=#9ccfd8]#(basename "$(git -C #{pane_current_path} rev-parse --show-toplevel 2>/dev/null)") #[fg=#f6c177] #{git_branch} #[fg=#eb6f92]#{git_status} #[fg=#e0def4]| %Y-%m-%d %H:%M '

# If you ever want a brighter variant:
# set -g status-style "bg=#2a273f,fg=#dcd7ff"
# set -g window-status-format "#[fg=#a6a1c1]#I:#W "

# ============================
# Smart pane switching with Vim
# ============================

# decide whether we're in a Vim process
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

# Assuming tmux ≥ 3.0; use the modern binding form
bind-key -n 'C-\' if-shell "$is_vim" 'send-keys C-\\' 'select-pane -l'
bind-key -n 'C-Space' if-shell "$is_vim" 'send-keys C-Space' 'select-pane -t:.+'

# Copy-mode navigation
bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
bind-key -T copy-mode-vi 'C-Space' select-pane -t:.+

# ============================
# TPM init (keep last)
# ============================

run -b '~/.tmux/plugins/tpm/tpm'

