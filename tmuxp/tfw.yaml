session_name: fw

shell_command_before:
    - source "$HOME/.local/bin/pyenv/bin/activate"

windows:
    - window_name: build
      layout: tiled
      panes:
          - shell_command:
              - cd "$HOME/dev/iq-firmware/products/fc"
          - shell_command:
              - cd "$HOME/dev/iq-firmware/products/sw"
          - shell_command:
              - cd "$HOME/dev/iq-firmware/products/prov"
          - shell_command:
              - cd "$HOME/dev/iq-firmware/products"

    - window_name: term
      layout: tiled
      panes:
          - shell_command:
              - cd "$HOME/dev/iq-firmware/products/fc"
              - python "$HOME/dev/iq-firmware/tools/kit/term.py" --id 9186
          - shell_command:
              - cd "$HOME/dev/iq-firmware/products/fc"
              - python "$HOME/dev/iq-firmware/tools/kit/term.py" --id 1732
          - shell_command:
              - cd "$HOME/dev/iq-firmware/products/sw"
              - python "$HOME/dev/iq-firmware/tools/kit/term.py" --id b791
          - shell_command:
              - cd "$HOME/dev/iq-firmware/products/prov"
              - python "$HOME/dev/iq-firmware/tools/kit/term.py" --id 9743

    - window_name: nvim
      layout: even-horizontal
      panes:
          - shell_command:
              - cd "$HOME/dev/iq-firmware/products/"
              - nvim
          - shell_command:
              - cd "$HOME/dev/iq-firmware/products/"
              - lazygit
